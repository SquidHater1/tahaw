<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
   	<title>TaHaw</title>
   	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel"stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
	<link src="stylesheet" href="style.css">
	<script src="index.js" charset="utf=8" defer></script>
</head>
<body>
    <header>
		<h1 class="site-title">TaHaw</h1>
    </header>
    
    <main>
        <div class="game_container" id="Haw_container"></div>
            <div class="rankings">
                <h3 class="rank title">Rankings</h3>
            
                <div class="rank" id="Haw_1" score="score">
                    <h5 class="rank_place">1</h5><span class="hold_number">N taps</span>
                </div>

                <div class="rank" id="Haw_2" score="score">
                    <h5 class="rank_place">2</h5><span class="hold_number">N taps</span>
                </div>

                <div class="rank" id="Haw_3" score="score">
                    <h5 class="rank_place">3</h5><span class="hold_number">N taps</span>
                </div>

                <div class="rank" id="Haw_4" score="score">
                    <h5 class="rank_place">4</h5><span class="hold_number">N taps</span>
                </div>
                
                <div class="rank" id="Haw_5" score="score">
                    <h5 class="rank_place">5</h5><span class="hold_number">N taps</span>
                </div>
                
                <div class="rank" id="Haw_6" score="score">
                    <h5 class="rank_place">6</h5><span class="hold_number">N taps</span>
                </div>
                
                <div class="rank" id="Haw_7" score="score">
                    <h5 class="rank_place">7</h5><span class="hold_number">N taps</span>
                </div>
                
                <div class="rank" id="Haw_8" score="score">
                    <h5 class="rank_place">8</h5><span class="hold_number">N taps</span>
                </div>
                
                <div class="rank" id="Haw_9" score="score">
                    <h5 class="rank_place">9</h5><span class="hold_number">N taps</span>
                </div>

                <div class="rank" id="Haw_10" score="score">
                    <h5 class="rank_place">10</h5><span class="hold_number">N taps</span>
                </div>
            </div>
    </main>
</body>
